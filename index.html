<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
      THREEx.ArToolkitContext.baseURL =
        "https://raw.githack.com/jeromeetienne/ar.js/master/three.js/";
    </script>
    <link rel="stylesheet" type="text/css" href="./main.css" />
  </head>

  <body style="margin: 0; overflow: hidden">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;"
    >
      <a-entity
        gltf-model="./assets/magnemite/scene.gltf"
        rotation="90 0 0"
        scale="0.05 0.05 0.5"
        gps-entity-place="longitude: 12.489820; latitude: 41.892590;"
        animation-mixer
      />
      <a-camera gps-camera rotation-reader></a-camera>
      <div class="button-group">
        <button class="button-up">UP</button>
        <button class="button-down">DOWN</button>
      </div>
    </a-scene>
  </body>
</html>
